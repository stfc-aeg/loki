# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-loki-bsp-legacy"
BBFILE_PATTERN_meta-loki-bsp-legacy = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-loki-bsp-legacy = "8"
LAYERSERIES_COMPAT_meta-loki-bsp-legacy = "langdale"

OE_TERMINAL = "screen"
SIGGEN_UNLOCKED_RECIPES += " dropbear tzdata"
IMAGE_INSTALL:append = " libgpiod-tools nfs-utils git ntp ntpdate ntpq sntp tzdata parted u-boot-tools python-loki-adapter loki-user loki-config loki-update"
