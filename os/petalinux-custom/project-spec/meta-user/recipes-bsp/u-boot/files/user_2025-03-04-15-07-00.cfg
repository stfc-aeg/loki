CONFIG_SD_BOOT=y
CONFIG_BOOTDELAY=8
CONFIG_SYS_PROMPT="LOKI-Uboot> "
CONFIG_ZYNQ_GEM_I2C_MAC_OFFSET=0xFA
CONFIG_CMD_EEPROM=y
# CONFIG_CMD_EEPROM_LAYOUT is not set
CONFIG_SYS_I2C_EEPROM_ADDR=0x50
CONFIG_SYS_I2C_EEPROM_BUS=14
CONFIG_SYS_I2C_EEPROM_ADDR_LEN=1
CONFIG_SYS_EEPROM_SIZE=256
CONFIG_SYS_EEPROM_PAGE_WRITE_BITS=8
CONFIG_SYS_I2C_XILINX_XIIC=y
CONFIG_ZYNQ_MAC_IN_EEPROM=y
CONFIG_QSPI_BOOT=y
CONFIG_SYS_PROMPT="LOKI-Uboot> "
CONFIG_CMD_MTD=y
CONFIG_CMD_DIAG=y
CONFIG_MTD_PARTITIONS=y
CONFIG_BOOT_SCRIPT_OFFSET=0x6840000

# From Trenz 2023 starterkit
#for reading mac address from eeprom via devicetree entry
CONFIG_NVMEM=y
#needed for nvmem driver because of bug in uboot 
CONFIG_DM_RTC=y
CONFIG_SYS_CONFIG_NAME="platform-top"
CONFIG_I2C_EEPROM=y
